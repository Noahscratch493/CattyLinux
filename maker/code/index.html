<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Linux Maker - Code</title>

  <!-- W3.CSS -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />

  <!-- Blockly -->
  <script src="https://unpkg.com/blockly/blockly.min.js"></script>

  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
    }

    header {
      background-color: #111;
    }

    #blocklyDiv {
      height: calc(100vh - 160px);
      width: 100%;
    }

    .next-btn {
      position: fixed;
      bottom: 0;
      right: 0;
      margin: 16px;
    }

    .blocklyTreeLabel {
      color: black !important;
    }
  </style>
</head>
<body class="w3-dark">

<!-- Navbar -->
<header class="w3-bar w3-black">
  <div class="w3-bar-item w3-large"><i class="fa-solid fa-terminal"></i> Linux Maker</div>
  <a href="/linux/maker/code" class="w3-bar-item w3-button w3-hover-blue w3-blue"><i class="fa-solid fa-code"></i> Code</a>
  <a href="/linux/maker/build" class="w3-bar-item w3-button w3-hover-blue"><i class="fa-solid fa-hammer"></i> Build</a>
</header>

<!-- Blockly Workspace -->
<div id="blocklyDiv"></div>

<!-- Next Button -->
<a href="/linux/maker/build" class="w3-button w3-blue w3-round-large next-btn">
  Next: Build <i class="fa-solid fa-forward w3-margin-left"></i>
</a>

<!-- Disclaimer -->
<footer class="w3-container w3-dark-gray w3-padding w3-center w3-small">
  <p><i class="fa-solid fa-triangle-exclamation"></i> We are <strong>not affiliated</strong> with Debian, Arch Linux, or any brands mentioned on this site. All logos and trademarks belong to their respective owners.</p>
</footer>

<!-- Blockly Toolbox -->
<xml id="toolbox" style="display: none">
  <category name="Linux Commands" colour="#00aaff">
    <block type="run_cmd"></block>
    <block type="install_pkg"></block>
  </category>
</xml>

<script>
  const workspace = Blockly.inject('blocklyDiv', {
    toolbox: document.getElementById('toolbox'),
    theme: Blockly.Themes.Dark,
    scrollbars: true
  });

  Blockly.defineBlocksWithJsonArray([
    {
      "type": "run_cmd",
      "message0": "Run command %1",
      "args0": [{ "type": "field_input", "name": "CMD", "text": "echo Hello" }],
      "previousStatement": null,
      "nextStatement": null,
      "colour": 230,
      "tooltip": "Run any shell command"
    },
    {
      "type": "install_pkg",
      "message0": "Install package %1",
      "args0": [{ "type": "field_input", "name": "PKG", "text": "firefox" }],
      "previousStatement": null,
      "nextStatement": null,
      "colour": 120,
      "tooltip": "Install a package"
    }
  ]);

  // Load from localStorage
  window.addEventListener("load", () => {
    const saved = localStorage.getItem('linux_maker_blocks');
    if (saved) {
      const xml = Blockly.Xml.textToDom(saved);
      Blockly.Xml.domToWorkspace(xml, workspace);
    }
  });

  // Auto-save every 2 seconds
  setInterval(() => {
    const xml = Blockly.Xml.workspaceToDom(workspace);
    const text = Blockly.Xml.domToText(xml);
    localStorage.setItem('linux_maker_blocks', text);
  }, 2000);
</script>

</body>
</html>
